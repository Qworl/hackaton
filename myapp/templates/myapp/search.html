<form method="get">
  <input type="text" name="q" placeholder="Search by name">
  <button type="submit">Search</button>
</form>

<ul>
  {% for record in results %}
      <li>
          <a href="{% url 'edit_record' record.id %}">{{ record.name }}</a>
      </li>
  {% empty %}
      <li>No records found</li>
  {% endfor %}
</ul>
